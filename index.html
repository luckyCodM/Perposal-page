<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Proposal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    .reverse {
      animation-direction: reverse;
    }

    .animate-float {
      animation: float 7s linear infinite;
    }
  </style>
</head>
<body class="relative flex justify-center items-center min-h-screen bg-gradient-to-b from-pink-400 to-red-200 overflow-hidden font-sans">
  <div id="hearts" class="absolute top-0 left-0 w-full h-full -z-10"></div>
  <div class="absolute top-4 left-4 w-20 h-20 bg-gradient-to-b from-pink-300 to-pink-500 rounded-full shadow-xl"></div>
  <div class="absolute top-4 right-4 w-20 h-20 bg-gradient-to-b from-pink-300 to-pink-500 rounded-full shadow-xl"></div>
  <div class="bg-white p-6 rounded-2xl shadow-2xl text-center max-w-md w-full relative z-10">
    <div class="flex justify-center mb-6">
      <img
        src="Image\dudu-bubu-camping-dudu.gif"
        alt="Character 1"
        class="w-20 h-20 mx-4 animate-bounce rounded-lg"
      />
      <img
        src="Image\pooh-happy-valentines-day.gif"
        alt="Character 2"
        class="w-20 h-20 mx-4 animate-bounce reverse rounded-lg rounded-full"
      />
      <img
        src="Image\fd.gif"
        alt="Character 1"
        class="w-20 h-20 mx-4 animate-bounce rounded-lg"
      />
      <img
        src="Image\happy-valentines-day-valentines.gif"
        alt="Character 2"
        class="w-20 h-20 mx-4 animate-bounce reverse rounded-lg rounded-full"
      />
    </div>
    <h1 class="text-3xl font-bold text-pink-600 mb-4">Will You Be My Valentine?</h1>
    <p class="text-gray-700 mb-6">
      You make my heart flutter like no one else. Say yes to an unforgettable Valentine's Day!
    </p>
    <div class="flex justify-center gap-4">
      <button id="yesBtn" class="bg-pink-500 hover:bg-pink-700 text-white py-2 px-6 rounded-full shadow-lg transform transition-transform duration-300 hover:scale-110">
        Yes
      </button>
      <button
        id="noBtn"
        class="bg-gray-300 text-gray-700 py-2 px-6 rounded-full shadow-lg transform transition-transform duration-300"
      >
        No
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const heartsContainer = document.getElementById('hearts');

      function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'absolute w-6 h-6 bg-pink-500 rounded-full opacity-80 animate-float';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDelay = Math.random() * 3 + 's';
        heart.style.animationDuration = 4 + Math.random() * 3 + 's';

        heartsContainer.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 7000);
      }

      setInterval(createHeart, 300);

      const noBtn = document.getElementById('noBtn');
      const yesBtn = document.getElementById('yesBtn');

      noBtn.addEventListener('mouseover', (e) => {
        const button = e.target;
        const randomX = Math.random() * 300 - 150;
        const randomY = Math.random() * 300 - 150;
        button.style.transform = `translate(${randomX}px, ${randomY}px)`;
      });

      yesBtn.addEventListener('click', () => {
        alert('Yay! You said yes! ðŸ’–');
      });
    });
  </script>
</body>
</html>
